[package]
name = "sat-bench"
description = "A small utilities for SAT solver benchmarking"
version = "0.15.0"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "sat-bench"

[dependencies]
chrono ="^0.4"
clap = { version = "^4.0", features = ["derive"] }
crossbeam = "0.8"
futures = "0.3"
matrix-sdk = "0.6"
once_cell = "1.16"
regex = "^1.6"
ruma = "0.7"
tokio = { version = "^1.21", features = ["full"] }
url = "2.2"

[features]
default = [ ]
