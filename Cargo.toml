[package]
name = "sat-bench"
description = "A small utilities for SAT solver benchmarking"
version = "0.15.0"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "sat-bench"

[dependencies]
chrono ="^0.4"
clap = { version = "^4.1", features = ["derive"] }
crossbeam = "^0.8"
futures = "^0.3"
matrix-sdk = "^0.6"
once_cell = "^1.17"
regex = "^1.7"
ruma = "^0.7"
tokio = { version = "^1.24", features = ["full"] }
url = "^2.3"

[features]
default = [ ]
# default = [ "matrix" ]
matrix = [ ]
