[package]
name = "sat-bench"
description = "A small utilities for SAT solver benchmarking"
version = "0.11.6"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "sat-bench"

[dependencies]
chrono ="^0.4"
crossbeam = "0.8"
lazy_static = "^1.4"
regex = "^1.5"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde_json = "1.0"
structopt = "^0.3"
