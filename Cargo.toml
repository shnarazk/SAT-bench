[package]
name = "sat-bench"
description = "A small utilities for SAT solver benchmarking"
version = "0.15.0"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "sat-bench"

[dependencies]
chrono ="^0.4"
clap = { version = "^4.0", features = ["derive"] }
crossbeam = "0.8"
futures = { version = "0.3", optional = true }
matrix-sdk = { version = "0.6", optional = true }
once_cell = "1.15"
regex = "^1.6"
ruma = { version = "0.7", optional = true }
tokio = { version = "^1.21", features = ["full"], optional = true }
url = { version = "2.2", optional = true }

[features]
default = [ "matrix" ]
matrix = [ "matrix-sdk", "futures", "ruma", "tokio", "url" ]
