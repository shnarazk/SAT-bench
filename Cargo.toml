[package]
name = "sat-bench"
description = "A small utilities for SAT solver benchmarking"
version = "0.16.1"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "sat-bench"
rust-version = "1.65"

[dependencies]
chrono ="^0.4"
clap = { version = "^4.4", features = ["derive"] }
futures = "^0.3"
matrix-sdk = { version = "^0.6", optional = true }
once_cell = "^1.19"
regex = "^1.10"
ruma = "^0.8"
tokio = { version = "^1.34", features = ["full"] }
url = "^2.5"

[features]
default = [ ]
matrix = [ "matrix-sdk" ]
