[package]
name = "sat-bench"
description = "A small utilities for SAT solver benchmarking"
version = "0.16.0"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "sat-bench"
rust-version = "1.65"

[dependencies]
chrono ="^0.4"
clap = { version = "^4.1", features = ["derive"] }
futures = "^0.3"
matrix-sdk = { version = "^0.6", optional = true }
once_cell = "^1.17"
regex = "^1.7"
ruma = "^0.7"
tokio = { version = "^1.25", features = ["full"] }
url = "^2.3"

[features]
default = [ "matrix" ]
matrix = [ "matrix-sdk" ]
