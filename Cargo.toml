[package]
name = "sat-bench"
description = "A small utilities for SAT solver benchmarking"
version = "0.16.1"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "sat-bench"
rust-version = "1.65"

[dependencies]
chrono ="^0.4"
clap = { version = "^4.5", features = ["derive"] }
futures = "^0.3"
# matrix-sdk = { version = "^0.7", optional = true }
once_cell = "^1.19"
regex = "^1.10"
ruma = "^0.9"
tokio = { version = "^1.36", features = ["full"] }
url = "^2.5"

[features]
default = [ ]
# matrix = [ "matrix-sdk" ]
